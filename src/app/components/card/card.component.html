<mat-card class="hotel-card">
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.location.city}}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image-hotel" mat-card-image src={{data.images[0].url}} alt={{data.name}}>
  <mat-card-content>
    <p>{{data.coverText}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="passDetail(data)"
      mat-raised-button
      color="accent"
    >Ver</button>

  </mat-card-actions>
</mat-card>
