<mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
<main *ngIf="!hotels?.length && !loading" class="hotels-container">
  <p>Sin resultados para tu busqueda</p>
</main>
<main *ngIf="hotels" class="hotels-container">
  <div *ngFor="let hotel of hotels ; let i=index" >
    <app-card [data]="hotel" ></app-card>
  </div>
</main>
