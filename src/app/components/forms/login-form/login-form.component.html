<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-subtitle>
      Accede a tu cuenta
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-form-field >
        <mat-label >Correo Electronico</mat-label>
        <input
          matInput
          type="text"
          id="login-email"
          formControlName="email"
          required
        >
        <mat-error *ngIf="isFieldInvalid('email', 'required')">
          {{ errorMessage.email.required }}
        </mat-error>
        <mat-error *ngIf="isFieldInvalid('email', 'email')">
          {{ errorMessage.email.email }}
        </mat-error>
      </mat-form-field>
      <mat-form-field >
        <mat-label >Contrase√±a</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          id="login-password"
          formControlName="password"
          required
        >
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="isFieldInvalid('password', 'required')">
          {{ errorMessage.email.required }}
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        type="submit"
      >
        Ingresar
      </button>
    </form>
  </mat-card-content>
</mat-card>
