<mat-card class="hotelDetailBookingForm-container">
<form
    [formGroup]="hotelDetailBooking"
    class="hotelDetailBookingForm"
    (ngSubmit)="onSubmit()"
    >
      <mat-card-title
    >
        {{priceRoom | currency}}
      </mat-card-title>
  <mat-form-field appearance="outline">
    <mat-label>Tipo</mat-label>
    <mat-select (change)="changeType()" formControlName="type">
      <mat-option *ngFor="let type of roomTypesAct" [value]="type.code">{{type.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="isFieldInvalid('type', 'required')">
      {{ errorMessage.type.required }}
    </mat-error>
  </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Llegada">
        <input matEndDate formControlName="end" placeholder="Salida">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker touchUi #picker></mat-date-range-picker>
      <mat-error *ngIf="isFieldInvalid('start', 'required')">
        {{ errorMessage.start.required}}
      </mat-error>
      <mat-error *ngIf="isFieldInvalid('end', 'required')">
        {{ errorMessage.end.required}}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Huespedes</mat-label>
      <input matInput type="number" formControlName="numberGuests">
      <mat-error *ngIf="isFieldInvalid('guests', 'required')">
        {{ errorMessage.guests.required }}
      </mat-error>
      <mat-error *ngIf="isFieldInvalid('guests', 'min')">
        {{ errorMessage.guests.min }}
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="hotelDetailBooking.invalid"
      >
      Reservar</button>
  </form>
</mat-card>
